      margin-top: 6px;
      color: #e0e0e0;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
